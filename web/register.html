        <label for="username">*Username:</label> <br>
        <input type="text" id="username" name="username" placeholder="Your Usename..."
               title="at least 8 letters" minlength=8 required><br><br>

        <label for="email">*E-mail:</label> <br>
        <input type="email" id="email" name="email" placeholder="Your E-mail..."
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="e-mail" minlength=2 required><br><br>

        <div class="row">
            <div class="col">
                <label for="password">*Password:</label> <br>
                <input type="password" id="password" name="password" placeholder="Your Password.."
                       pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*+`~=?\|<>/]).{8,15}"
                       title="Must contain at least one  number, one symbol and one letter, and from 8 to 15 characters"
                       minlength=8 maxlength=15 onkeyup='PasswordStrength()' onchange='check()' required>
                <input type="button" id="sp" value="Show Password" onclick="Visible()">
                <span id='message1'></span><br><br>
            </div>
            <div class="col">
                <label for="confirm_password">*Confirm Password:</label> <br>
                <input type="password" id="confirm_password" name="confirm_password"
                       placeholder="Confirm your Password..."
                       pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*+`-~=?\|<>/]).{8,15}"
                       title="Must be the same as password" minlength=8 maxlength=15 onkeyup='check()' required>
                <input type="button" id="sp1" value="Show Password" onclick="Visible2()">
                <span id='message'></span><br><br>
            </div>
        </div>
