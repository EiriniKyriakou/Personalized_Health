<html>
    <head>
        <title>Treatment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="form_treat" name="form_treat" onsubmit='treatmentsPost();return false;'>
            <label for="start_date">Start Date:</label> <br>
            <input type="date" id="start_date" name="start_date" required><br><br>
            <label for="end_date">End Date:</label> <br>
            <input type="date" id="end_date" name="end_date" required><br><br>
            <label for="treatment_text">Treatment:</label> <br>
            <input type="text" id="treatment_text" name="treatment_text" placeholder="Insert treatment.." required><br><br>
        </form>
    </body>
</html>
